name: CI Tests

on:
  workflow_call:

jobs:
  lint_typecheck_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - name: Install dependencies for example tests
        run: |
          uv sync

      - name: Check code formatting with ruff
        run: uv run ruff format --check .
      - name: Lint code with ruff
        run: uv run ruff check .
      - name: Type check with mypy
        run: uv run mypy blabot/

      - name: Run unit tests
        run: uv run pytest -v -s -m "unit" tests/

      - name: Run example usage
        run: |
          cd examples/
          uv run python example_usage.py

      - name: Run example pytests(easy)
        run: |
          cd examples/
          uv run pytest -v -s -m "simple_process_test and easy" tests/
      - name: Run example pytests(hard)
        run: |
          cd examples/
          uv run pytest -v -s -m "simple_process_test and hard" tests/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # SSH Testing (run before docker compose tests to avoid permission issues)
      - name: Generate SSH keys for testing
        working-directory: ./examples
        run: |
          mkdir -p ssh-keys
          ssh-keygen -t ed25519 -f ssh-keys/id_ed25519 -N "" -q
          cp ssh-keys/id_ed25519.pub ssh-keys/authorized_keys
          chmod 600 ssh-keys/id_ed25519

      - name: Build SSH server image
        uses: docker/build-push-action@v6
        with:
          context: ./examples
          file: examples/Dockerfile.ssh-server
          load: true
          tags: blabot/ssh-server:latest

      - name: Start SSH server
        working-directory: ./examples
        run: |
          docker compose up -d --wait ssh-server
          docker exec ssh_test_server chown testuser:testuser /home/testuser/.ssh/authorized_keys

      - name: Add SSH server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2222 localhost >> ~/.ssh/known_hosts

      - name: Run SSH tests
        env:
          REMOTE_USER_NAME: testuser
          REMOTE_HOST_NAME: localhost
          REMOTE_KEY_PATH: ${{ github.workspace }}/examples/ssh-keys/id_ed25519
          REMOTE_PORT: "2222"
        run: |
          cd examples/
          uv run pytest -v -s -m "ssh_test" tests/

      - name: Stop SSH server
        if: always()
        working-directory: ./examples
        run: docker compose down ssh-server

      # Docker tests
      - name: Remove the previous docker container
        run: docker rm -f example_app || true

      - name: Build docker containers with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/Dockerfile
          load: true
          tags: ghcr.io/nunoya-yuma/blabot/example-app:latest
          cache-from: |
            type=registry,ref=ghcr.io/nunoya-yuma/blabot/example-app:cache-main

      - name: Run docker tests (from outside)
        working-directory: ./examples
        run: uv run pytest -v -s -m "docker_test" tests/

      - name: Run docker tests (from inside)
        working-directory: ./examples
        run: |
          docker compose run --rm example-app uv run pytest -v -s -m docker_inner_test tests/

      - name: Run serial device pytests
        working-directory: ./examples
        run: docker compose run --rm example-app bash scripts/run_device_test.sh

      - name: Cleanup containers
        if: always()
        working-directory: ./examples
        run: docker compose down
