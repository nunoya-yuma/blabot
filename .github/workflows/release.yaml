name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tags: ${{ steps.tags.outputs.tags }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract and validate version
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PYPROJECT_VERSION=$(grep -oP '(?<=^version = ")[^"]+' pyproject.toml)

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "::error::Tag ($TAG_VERSION) != pyproject.toml ($PYPROJECT_VERSION)"
            exit 1
          fi

          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Generate Docker tags
        id: tags
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IMAGE=ghcr.io/nunoya-yuma/blabot/example-app
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "tags=${IMAGE}:${VERSION},${IMAGE}:${MINOR},${IMAGE}:${MAJOR},${IMAGE}:latest" >> $GITHUB_OUTPUT

  test:
    needs: validate
    uses: ./.github/workflows/ci-tests.yaml

  docker:
    needs: [validate, test]
    uses: ./.github/workflows/docker-build.yaml
    with:
      tags: ${{ needs.validate.outputs.docker_tags }}

  github-release:
    needs: [validate, docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Image
            ```
            docker pull ghcr.io/nunoya-yuma/blabot/example-app:${{ needs.validate.outputs.version }}
            ```
