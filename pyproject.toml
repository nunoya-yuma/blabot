[project]
name = "blabot"
version = "0.1.0"
description = "A sample project that communicates interactively with CLI process"
authors = [
    { name = "Nunoya Yuma", email = "nuno.yu.3838@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pexpect",
    "pexpect_serial",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-order",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest",
    "pytest-order",
]
